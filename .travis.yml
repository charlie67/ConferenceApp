language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-28
    - sys-img-x86-android-28
    - sys-img-armeabi-v7a-google_apis-28
    - sys-img-armeabi-v7a-addon-google_apis-google-28
  licences:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
before_script:
  - mkdir -p "$ANDROID_HOME/licenses"
before_install:
  - yes | sdkmanager "platforms;android-28"
  - touch $HOME/.android/repositories.cfg
  - echo y | sdkmanager tools
  - echo y | sdkmanager "system-images;android-28;default;x86"
  - echo no | avdmanager create avd --force -n emulatorApi24 -k "system-images;android-28;default;x86" -n test
  - emulator -avd test -no-audio -no-window &
  - adb shell input keyevent 82 &
script:
  - ./gradlew assembleDebug
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
